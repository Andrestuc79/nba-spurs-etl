version: 2

models:
  - name: summary_by_season
    description: >
      Resumen por temporada de los San Antonio Spurs. Incluye partidos jugados,
      ganados, perdidos y promedio de puntos por temporada.
    columns:
      - name: season
        description: Temporada NBA (por ejemplo, 2022-23).
        tests:
          - not_null
          - unique
      - name: total_games
        description: Cantidad total de partidos jugados.
        tests:
          - not_null
      - name: wins
        description: Partidos ganados.
      - name: losses
        description: Partidos perdidos.
      - name: avg_points
        description: Promedio de puntos por partido.

  - name: home_vs_away
    description: >
      Comparación del rendimiento del equipo como local y visitante por temporada.
    columns:
      - name: season
        description: Temporada NBA.
        tests:
          - not_null
      - name: location
        description: Local o Visitante.
        tests:
          - accepted_values:
              values: ["Home", "Away"]
      - name: games
        description: Total de partidos en esa condición.
      - name: wins
        description: Partidos ganados.
      - name: losses
        description: Partidos perdidos.
      - name: avg_points
        description: Promedio de puntos anotados.

